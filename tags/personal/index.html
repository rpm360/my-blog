		<style>/* ============================================
   Rohit Marathe ‚Äî Personal Blog Theme
   Modern dark theme with glassmorphism accents
   ============================================ */

/* === Design Tokens === */
:root {
	--font-family: 'Inter', -apple-system, system-ui, sans-serif;
	--font-family-monospace: 'JetBrains Mono', Consolas, Menlo, Monaco, monospace;

	/* Dark palette */
	--bg-primary: #0a0f1a;
	--bg-secondary: #111827;
	--bg-card: rgba(17, 24, 39, 0.6);
	--bg-glass: rgba(255, 255, 255, 0.03);

	/* Accent colors */
	--accent-cyan: #00d4ff;
	--accent-purple: #7c3aed;
	--accent-gradient: linear-gradient(135deg, #00d4ff, #7c3aed);

	/* Text */
	--text-primary: #e2e8f0;
	--text-secondary: #94a3b8;
	--text-muted: #64748b;

	/* Borders */
	--border-subtle: rgba(255, 255, 255, 0.06);
	--border-accent: rgba(0, 212, 255, 0.2);

	/* Misc */
	--syntax-tab-size: 2;
	--radius: 12px;
	--radius-sm: 8px;
	--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* === Global Reset === */
* {
	box-sizing: border-box;
}

@view-transition {
	navigation: auto;
}

html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-primary);
	background-color: var(--bg-primary);
}
html {
	overflow-y: scroll;
	scroll-behavior: smooth;
}
body {
	max-width: 48em;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

/* === Ambient Background Glow === */
body::before {
	content: '';
	position: fixed;
	top: -20%;
	left: -10%;
	width: 40%;
	height: 40%;
	background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
	pointer-events: none;
	z-index: -1;
}
body::after {
	content: '';
	position: fixed;
	bottom: -20%;
	right: -10%;
	width: 50%;
	height: 50%;
	background: radial-gradient(circle, rgba(124, 58, 237, 0.06) 0%, transparent 70%);
	pointer-events: none;
	z-index: -1;
}

/* === Accessibility === */
.visually-hidden:not(:focus):not(:active) {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

/* === Fluid Media === */
img {
	max-width: 100%;
}
img[width][height] {
	height: auto;
}
img[src$=".svg"] {
	width: 100%;
	height: auto;
	max-width: none;
}
video,
iframe {
	width: 100%;
	height: auto;
	border-radius: var(--radius);
}
iframe {
	aspect-ratio: 16/9;
}

/* === Typography === */
p {
	line-height: 1.75;
	color: var(--text-secondary);
}
p:last-child {
	margin-bottom: 0;
}
li {
	line-height: 1.75;
	color: var(--text-secondary);
}

h1, h2, h3, h4 {
	color: var(--text-primary);
	letter-spacing: -0.02em;
}
h1 {
	font-size: 2em;
	font-weight: 800;
}
h2 {
	font-size: 1.5em;
	margin-top: 2em;
}

/* === Links === */
a[href] {
	color: var(--accent-cyan);
	text-decoration: none;
	transition: var(--transition);
}
a[href]:visited {
	color: var(--accent-cyan);
	opacity: 0.85;
}
a[href]:hover,
a[href]:active {
	color: #fff;
	text-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
}

/* === Layout === */
main {
	padding: 2rem 1.5rem;
	flex: 1;
}
main :first-child {
	margin-top: 0;
}
footer {
	padding: 1.5rem;
}

/* === Header / Nav === */
header {
	display: flex;
	gap: 1em;
	flex-wrap: wrap;
	justify-content: space-between;
	align-items: center;
	padding: 1.2em 1.5em;
	background: var(--bg-glass);
	backdrop-filter: blur(20px);
	-webkit-backdrop-filter: blur(20px);
	border-bottom: 1px solid var(--border-subtle);
	position: sticky;
	top: 0;
	z-index: 100;
}
.home-link {
	flex-grow: 1;
	font-size: 1.15em;
	font-weight: 800;
	background: var(--accent-gradient);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
	letter-spacing: -0.02em;
}
.home-link:link:not(:hover) {
	text-decoration: none;
}

/* Nav */
.nav {
	display: flex;
	gap: .5em 1em;
	padding: 0;
	margin: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
}
.nav-item a[href] {
	text-decoration: none;
	color: var(--text-secondary);
	font-size: 0.9em;
	font-weight: 500;
	padding: 0.4em 0.8em;
	border-radius: var(--radius-sm);
	transition: var(--transition);
}
.nav-item a[href]:hover {
	color: var(--accent-cyan);
	background: rgba(0, 212, 255, 0.08);
	text-shadow: none;
}
.nav a[href][aria-current="page"] {
	color: var(--accent-cyan);
	background: rgba(0, 212, 255, 0.1);
	text-decoration: none;
}

/* === Skip Link === */
#skip-link {
	text-decoration: none;
	background: var(--bg-secondary);
	color: var(--text-primary);
	padding: 0.5rem 1rem;
	border: 1px solid var(--border-accent);
	border-radius: var(--radius-sm);
}
#skip-link.visually-hidden:focus {
	position: absolute;
	top: 1rem;
	left: 1rem;
	z-index: 999;
}

/* === Hero Section === */
.hero {
	text-align: center;
	padding: 3rem 1rem 2rem;
	margin-bottom: 2rem;
	position: relative;
}
.hero-emoji {
	font-size: 3.5rem;
	display: block;
	margin-bottom: 0.5rem;
	animation: float 3s ease-in-out infinite;
}
@keyframes float {
	0%, 100% { transform: translateY(0); }
	50% { transform: translateY(-8px); }
}
.hero h1 {
	font-size: 2.2em;
	font-weight: 800;
	margin: 0 0 0.3em;
	background: var(--accent-gradient);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
}
.hero-tagline {
	font-size: 1.15em;
	color: var(--text-secondary);
	margin: 0 0 1.5em;
	line-height: 1.6;
}
.hero-tags {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 0.5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.hero-tag {
	font-size: 0.78em;
	font-weight: 500;
	color: var(--accent-cyan);
	background: rgba(0, 212, 255, 0.08);
	border: 1px solid rgba(0, 212, 255, 0.15);
	padding: 0.35em 0.85em;
	border-radius: 100px;
	letter-spacing: 0.02em;
	transition: var(--transition);
}
.hero-tag:hover {
	background: rgba(0, 212, 255, 0.15);
	transform: translateY(-1px);
}

/* === Posts List === */
.postlist {
	counter-reset: start-from var(--postlist-index);
	list-style: none;
	padding: 0;
}
.postlist-item {
	display: flex;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	padding: 1.2em 1.4em;
	margin-bottom: 0.75em;
	background: var(--bg-card);
	border: 1px solid var(--border-subtle);
	border-radius: var(--radius);
	transition: var(--transition);
}
.postlist-item:hover {
	border-color: var(--border-accent);
	transform: translateY(-2px);
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}
.postlist-item:before {
	display: inline-block;
	pointer-events: none;
	content: "" counter(start-from, decimal-leading-zero) ". ";
	line-height: 100%;
	text-align: right;
	color: var(--text-muted);
	font-size: 0.8em;
	margin-right: 0.75em;
}
.postlist-date,
.postlist-item:before {
	font-size: 0.8125em;
	color: var(--text-muted);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.15em;
	font-weight: 700;
	flex-basis: calc(100% - 3rem);
	padding-left: .25em;
	padding-right: .5em;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
	color: var(--text-primary);
}
.postlist-link:visited {
	color: var(--text-primary);
}
.postlist-link:hover {
	color: var(--accent-cyan);
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}

/* === Tags === */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	font-size: 0.78em;
	font-weight: 500;
	font-style: normal;
	color: var(--accent-purple);
	background: rgba(124, 58, 237, 0.1);
	border: 1px solid rgba(124, 58, 237, 0.2);
	padding: 0.25em 0.7em;
	border-radius: 100px;
	text-transform: capitalize;
	transition: var(--transition);
}
.post-tag:hover {
	background: rgba(124, 58, 237, 0.2);
	color: #a78bfa;
	text-shadow: none;
}
.post-tag:visited {
	color: var(--accent-purple);
}
.postlist-item > .post-tag {
	align-self: center;
}

/* Post Metadata */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.post-metadata time {
	margin-right: 1em;
	color: var(--text-muted);
}

/* === Prev/Next Navigation === */
.links-nextprev {
	display: flex;
	justify-content: space-between;
	gap: .5em 1em;
	list-style: "";
	border-top: 1px solid var(--border-subtle);
	padding: 1.5em 0;
	margin-top: 2em;
}
.links-nextprev > * {
	flex-grow: 1;
}
.links-nextprev-next {
	text-align: right;
}

/* === Tables === */
table {
	margin: 1em 0;
	border-collapse: collapse;
}
table td,
table th {
	padding: 0.6em 1em;
	border: 1px solid var(--border-subtle);
}
table th {
	background: var(--bg-secondary);
	color: var(--text-primary);
}

/* === Code Blocks === */
pre,
code {
	font-family: var(--font-family-monospace);
}
code {
	word-break: break-all;
	font-size: 0.9em;
	color: var(--accent-cyan);
	background: rgba(0, 212, 255, 0.06);
	padding: 0.15em 0.4em;
	border-radius: 4px;
}
pre code {
	background: none;
	padding: 0;
	color: inherit;
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375;
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
	overflow-x: auto;
	background: var(--bg-secondary);
	border: 1px solid var(--border-subtle);
	border-radius: var(--radius-sm);
	padding: 1em;
}

/* === Footer === */
footer {
	border-top: 1px solid var(--border-subtle);
	text-align: center;
	padding: 2rem 1.5rem;
}
footer p {
	margin: 0;
	font-size: 0.85em;
	color: var(--text-muted);
}
.footer-links {
	display: flex;
	justify-content: center;
	gap: 1.5em;
	margin-bottom: 0.75em;
}
.footer-links a {
	color: var(--text-muted);
	font-size: 0.85em;
	font-weight: 500;
	transition: var(--transition);
}
.footer-links a:hover {
	color: var(--accent-cyan);
}

/* === Section Heading for Homepage === */
.section-heading {
	font-size: 1.3em;
	font-weight: 700;
	color: var(--text-primary);
	margin: 2.5em 0 1em;
	padding-bottom: 0.5em;
	border-bottom: 1px solid var(--border-subtle);
}

/* === Fade-in Animation === */
@keyframes fadeInUp {
	from {
		opacity: 0;
		transform: translateY(16px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
main {
	animation: fadeInUp 0.5s ease-out;
}

/* === Responsive === */
@media (max-width: 600px) {
	.hero h1 {
		font-size: 1.6em;
	}
	.hero-tagline {
		font-size: 1em;
	}
	header {
		padding: 1em;
	}
	.postlist-item {
		padding: 1em;
	}
}</style>
